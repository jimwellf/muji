
<div class="container-fluid">

  <div class="row">
    <div class="col-md-8 mt-2">
      <div id="productImg" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <img [src]="'/assets/carousel/' + productCategory + '.png'"  [alt]="productCategory" class="img-fluid">
      </div>
    </div>

    <div class="col-md-4 d-flex align-items-center">
      <h1> {{ productCategory | titlecase }} </h1>
    </div>
  </div>

  <div class="row p-2">
      <ngb-carousel class="carousel-wrapper carousel-fade">

        <ng-template ngbSlide *ngFor="let product of products | productFilter:productCategory">

            <div class="card-wrapper">
              <div class="card">

                <div class="row">

                  <div class="col-md-4 image-wrapper my-5">
                    <a [routerLink]="'/' + product.category + '/' + product.slug">
                      <img [src]="'/assets/products/' + product.category + '/' + product.image" [alt]="product.name" class="img-fluid">
                    </a>
                  </div>

                  <div class="col-md-6 d-flex align-items-center">
                    <div>
                      <a [routerLink]="'/' + product.category + '/' + product.slug" class="text-decoration-none text-dark">
                        <h5 class="my-5"> {{ product.name }}</h5>
                      </a>
                      <p class="text-secondary"> {{ product.description }}</p>
                      <p class="text-secondary"> {{ product.price }} €</p>

                    </div>
                  </div>
                </div>

              </div>
            </div>

        </ng-template>

      </ngb-carousel>
  </div>

  <div class="py-2">
    <div class="d-flex flex-wrap">

      <div class="product-card-wrapper d-flex flex-wrap">

        <div class="product-card" *ngFor="let product of products | productFilter:productCategory">

          <div class="product-card-img-wrapper">
            <a [routerLink]="'/' + product.category + '/' + product.slug" class="text-decoration-none text-secondary">
              <img [src]="'/assets/products/' + product.category + '/' + product.image" [alt]="product.name" class="img-fluid">
            </a>
          </div>

          <div class="product-card-body">
            <a [routerLink]="'/' + product.category + '/' + product.slug" class="text-decoration-none text-secondary">
              <h5 class="mx-5"> {{ product.name }} </h5>
            </a>
            <p class="mx-5 pb-5 text-secondary">€ {{ product.price }} </p>
          </div>

        </div>
      </div>

    </div>
  </div>

</div>
