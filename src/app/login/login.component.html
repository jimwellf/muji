<div class="d-flex justify-content-center" id="login-container" style="background-color: hsl(0, 0%, 96%)">
    <form class="m-5 p-4 card">
      <div class="card-body py-5 px-md-5">

        <h5 class="pb-2"> Login </h5>
        <!-- Email input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address</label>
          <input type="email" id="form2Example1" class="form-control" style="width: 20rem;"/>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password</label>
          <input type="password" id="form2Example2" class="form-control" />
        </div>

        <div class="row mb-4 ps-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked/>
            <label class="form-check-label" for="form2Example31">Remember me</label>
          </div>
        </div>

        <!-- Submit button -->
        <button type="button" class="btn btn-secondary btn-block mb-4 w-100" (click)="logIn()">Sign in</button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Don't have an account? <a routerLink="/signup">Register</a></p>
        </div>
      </div>
    </form>
</div>
