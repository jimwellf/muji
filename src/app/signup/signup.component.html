<!-- Section: Design Block -->
<section>
  <!-- Jumbotron -->
  <div class=" py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
    <div class="container">
      <div class="row gx-lg-5 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1 class="my-5 display-3 fw-bold">
            Less is
            <span class="text-secondary">more</span>
          </h1>
          <p class="text-muted">
            The brand’s relentless focus is on the product and does away with any unnecessary decoration or ornamentation. Muji is obsessed with minimalism, reflected in all its brand elements which embody “‘Less is More”.
          </p>
        </div>

        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card">
            <div class="card-body py-5 px-md-5">
              <form>
                <h5 class="pb-2"> Sign Up </h5>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="name">Name</label>
                      <input #name type="text" id="name" class="form-control" />
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <label class="form-label" for="surname">Surname</label>
                      <input #surname type="text" id="surname" class="form-control" />
                    </div>
                  </div>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address</label>
                  <input #email type="email" id="email" class="form-control" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input #password type="password" id="password" class="form-control" />
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Confirm Password</label>
                  <input #confirmpassword type="password" id="confirmpassword" class="form-control" />
                </div>

                <!-- Address input -->
                <div class="form-outline mb-4">
                  <label class="form-label">Address</label>
                  <input #address type="text" id="address" class="form-control" />
                </div>

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-4">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                  <label class="form-check-label" for="form2Example33">
                    Subscribe to our newsletter
                  </label>
                </div>

                <!-- Submit button -->
                <button
                  type="button"
                  class="btn btn-primary btn-block w-100"
                  (click)="createAccount(name, surname, email, password, address)"
                  >
                  Sign up
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
